<!DOCTYPE html>
<html>
<head>
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
  <style>
    /* Styling for the 3D viewer */
    model-viewer {
      width: 100%;
      height: 600px;
    }
    /* Styling for the new Dimensions Box (Fit Check) */
    #dimensions-box {
      border: 2px solid #004d40; /* Dark Teal Border */
      padding: 15px;
      margin: 20px auto;
      width: 80%;
      max-width: 500px;
      text-align: center;
      font-family: sans-serif;
      background-color: #e0f2f1; /* Light Teal Background */
      border-radius: 8px;
    }
    .dim-label {
      font-weight: bold;
      color: #004d40;
      display: block;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <model-viewer 
src="https://dl.dropboxusercontent.com/scl/fi/4pg16eaau9epb6ni0ozms/GenesisRVAnim.glb?rlkey=ahdz4jzwot4nt5fyhpvw7yeae&st=86lq7492&dl=1" 
ar 
ar-modes="webxr scene-viewer quick-look" 
camera-controls 
touch-action="pan" 
shadow-intensity="1" 
auto-rotate 
rotation-per-second="40deg"
ar-placement="floor">  <-- ADD THIS -->
</model-viewer>


  <div id="dimensions-box">
    <h3>RV Dimensions (Fit Check)</h3>
    <span class="dim-label">Length: 31.5 feet</span>
    <span class="dim-label">Width: 8.0 feet</span>
    <span class="dim-label">Height: 12.0 feet</span>
    <p style="font-size: 0.9em; margin-top: 15px;">Use the AR button to view life-size clearance.</p>
  </div>

</body>
</html>
