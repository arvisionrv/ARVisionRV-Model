<!DOCTYPE html>
<html>
<head>
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
  <style>
    /* Styling for the 3D viewer */
    model-viewer {
      width: 100%;
      height: 600px;
    }
    /* Styling for the Dimensions Box */
    #dimensions-box {
      border: 2px solid #004d40; /* Dark Teal Border */
      padding: 15px;
      margin: 20px auto;
      width: 80%;
      max-width: 500px;
      text-align: center;
      font-family: sans-serif;
      background-color: #e0f2f1; /* Light Teal Background */
      border-radius: 8px;
    }
    .dim-label {
      font-weight: bold;
      color: #004d40;
      display: block;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <model-viewer 
    src="https://dl.dropboxusercontent.com/scl/fi/4pg16eaau9epb6ni0ozms/GenesisRVAnim.glb?rlkey=ahdz4jzwot4nt5fyhpvw7yeae&st=86lq7492&dl=1" 
    ar 
    ar-modes="webxr scene-viewer quick-look" 
    camera-controls 
    touch-action="pan" 
    shadow-intensity="1" 
    auto-rotate 
    rotation-per-second="40deg"
    ar-placement="floor">
  </model-viewer>

  <div id="dimensions-box">
    <h3>RV Dimensions (Key Specs)</h3>
    <span class="dim-label">Length: 31.5 feet</span>
    <span class="dim-label">Width: 8.0 feet</span>
    <span class="dim-label">Height: 12.0 feet</span>
    
    <button id="ar-button" style="padding: 10px 20px; background-color: #004d40; color: white; border: none; border-radius: 4px; cursor: pointer; margin-top: 10px; font-weight: bold;">
        View REAL SIZE in my Driveway
    </button>
    <button onclick="resetView()" style="padding: 10px 20px; background-color: #4a148c; color: white; border: none; border-radius: 4px; cursor: pointer; margin-top: 10px; font-weight: bold; margin-left: 10px;">
        Reset View
    </button>
    <button onclick="toggleAwning()" style="padding: 10px 20px; background-color: #00897b; color: white; border: none; border-radius: 4px; cursor: pointer; margin-top: 10px; font-weight: bold; margin-left: 10px;">
        Toggle Awning
    </button>
    
    <p style="font-size: 0.9em; margin-top: 10px;">(Tap the View button to see if it fits your space)</p>
  </div>
  
  <script>
    // 1. Activate AR when the custom button is clicked
    document.getElementById('ar-button').addEventListener('click', () => {
      document.querySelector('model-viewer').activateAR();
    });

    // 2. Reset the camera view and scale
    function resetView() {
      const modelViewer = document.querySelector('model-viewer');
      modelViewer.cameraOrbit = '0deg 75deg auto'; 
      modelViewer.scale = '1 1 1';
    }

    // 3. Toggle the Awning Animation
    function toggleAwning() {
      const modelViewer = document.querySelector('model-viewer');
      const awningAnimation = 'AwningOpen'; 
      
      // Check if the model is currently playing the animation
      if (modelViewer.lastAppliedAnimation === awningAnimation) {
        // If it's open, pause it and reverse the playback direction to close it
        modelViewer.animationCrossfadeDuration = 0.5;
        modelViewer.play({ 
            name: awningAnimation, 
            repetitions: 1, 
            time: 0,
            direction: 'reverse' 
        });
      } else {
        // If it's closed, play it forward to open it
        modelViewer.animationCrossfadeDuration = 0.5;
        modelViewer.play({ 
            name: awningAnimation, 
            repetitions: 1 
        });
      }
      modelViewer.lastAppliedAnimation = awningAnimation;
    }
  </script>

</body>
</html>
